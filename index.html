<body>
  <div class="jumbotron">
    <h2>How much this Cashew cost?</h2>
    <form>
      <div class="form-group">
        <label for="Price">‡Æµ‡Æø‡Æ≤‡Øà</label>
        <input type="text" class="form-control" name="price" value="10">
      </div>

      <div class="form-group">
        <label for="quantity">‡ÆÖ‡Æ≥‡Æµ‡ØÅ</label>

  <!-- üî•üî•üî•üî• start javascript üî•üî•üî•üî• -->
  <script>
    const priceInput = document.querySelector('[name=price]');
    const quantityInput = document.querySelector('[name=quantity]');
    const total = document.querySelector('.total');

    function calculatcashewcost() {
      const price = priceInput.value;
      const quantity = quantityInput.value;
      const cost = price * quantity;
      console.log(cost);
      total.innerText = '‚Çπ' + cost;

    }
    priceInput.addEventListener('input', calculatcashewcost);
  </script>
